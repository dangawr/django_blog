{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>
{% endblock %}

{% block title %}Sign Up!{% endblock %}

{% block content %}
<section id="login">
    <h1>Register New User Here</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="signup">
    </form>
</section>
{% endblock %}
